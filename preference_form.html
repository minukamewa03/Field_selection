<!DOCTYPE html>
<html>
<head>
  <title>Field Preferences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width:600px;">
  <h2>Choose Your Field Preferences (Rank All 10)</h2>
  <form method="post" class="mt-3">
    {% for i in range(10) %}
    <div class="mb-3">
      <label class="form-label">Preference {{ i + 1 }}</label>
      <select name="pref_{{ i + 1 }}" class="form-select" required>
        <option value="">-- Select Field --</option>
        {% for field in fields %}
          <option value="{{ field }}" {% if existing[i] == field %}selected{% endif %}>{{ field }}</option>
        {% endfor %}
      </select>
    </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Submit Preferences</button>
  </form>
  {% for msg in get_flashed_messages() %}
  <div class="alert alert-danger mt-3">{{ msg }}</div>
  {% endfor %}
</div>
</body>
</html>
